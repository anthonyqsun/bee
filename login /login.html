
<!DOCTYPE html>
<html lang="en">
 

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="login.css" rel="stylesheet">
    <script src="login.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <!-- <img src="../assets/images/tree.png" alt=""> -->
    <div class="container">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-5" style="margin-top: 35%; margin-left: 10%">
                <div class="box-hold">

                    <form action="POST">
                        <input type="text" id="name" name="name" placeholder="Name Your Bee!" style="color: white; margin-bottom: 5px;"><br>
                        <input type="text" id="room" name="room" placeholder="Join a room" style="color: white"><br><br>

                        <button type="submit" class="btn btn-success" onclick="submitUsername()">Enter</button>
                    </form>
                </div>

                <div style="text-align: center; width: 100%" >
                    <p style="color: #634439; text-decoration: underline;">
                        <a  onclick="logout()" style="cursor: pointer">Logout</a>
                    </p>
            
                </div>

            </div>
        </div>


    </div>

    
</body>

</html>
