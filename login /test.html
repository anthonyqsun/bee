<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
            display: grid;
            place-items: center;
            margin: 0;
        }
        svg {
            overflow: visible;
            width: 100%;
            height: 100vh;
        }
    </style>
    
</head>
<body>

    <div style="position: absolute; left: 0">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.0" style=" position: absolute; left: 0px; right: 0px">
            <path d="M548 729C709.558 683.041 833.988 632.652 921 593C983.25 564.632 1043.24 534.063 1057 476C1065.26 441.167 1057.26 394.831 1024 367C984.387 333.849 917.245 333.905 880 374C842.743 414.108 851.822 476.606 877 511C917.589 566.446 1006.51 557.731 1065 552C1194.46 539.313 1295.52 474.808 1362 418" fill="none" opacity="1" stroke="#000000" stroke-linecap="butt" stroke-linejoin="round" stroke-width="10" class="infinity" style="width: 10%"  style="transform: translate(-20vw, 50vh)"/>
        </svg>
    </div>  

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script> 

 <script>
    // Query DOM Elements
    const path = document.querySelector('.infinity');
    const circle = document.querySelector('.circle');
    // Create an object that gsap can animate
    const val = { distance: 0 };
    // Create a tween
    gsap.to(val, {
    // Animate from distance 0 to the total distance
    distance: path.getTotalLength(),
    // Loop the animation
    repeat: -1,
    // Make the animation lasts 5 seconds
    duration: 5,
    // Function call on each frame of the animation
    onUpdate: () => {
    // Query a point at the new distance value
    const point = path.getPointAtLength(val.distance);
    // Update the circle coordinates
    //    circle.setAttribute('left', point.x);
    //    circle.setAttribute('top', point.y);
   circle.setAttribute('margin-left', point.x);
   circle.setAttribute('margin-top', point.y);
   console.log(point.x)
 }
});
   </script>
